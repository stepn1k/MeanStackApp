<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-stroked-button color="accent">Edit</button>
      <button mat-stroked-button color="warn" (click)="onDelete(post._id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<div class="no-post-placeholder" *ngIf="posts.length <= 0">
  No posts added yet!
</div>
